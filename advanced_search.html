<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <header>
        <img src='https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_Google_2013_Official.svg' class="advanced_img"/>
    </header>
    <div id='advanced_header'><h3>Advanced Search</h3></div>
        <hr>
        <form action="https://google.com/search">
            <div class="advanced_search">
            <h3>Find pages with...</h3>
            <table style="width:100%">
            <tr><td><h3>All these words: </h3></td><td><input type="text" name="as_q" class="advanced_search_bar"/></td></tr>
            <tr><td><h3>This exact word or phrase:</h3></td><td><input type="text" name="as_epq" class="advanced_search_bar"/></td></tr>
            <tr><td><h3>Any of these words:</h3></td><td><input type="text" name="as_oq" class="advanced_search_bar"/></td></tr>
            <tr><td><h3>None of these words:</h3></td><td><input type="text" name="as_eq" class="advanced_search_bar"/></td></tr>
            </table> 
            <input type="submit" value="Advanced Search">   
            </div>
        </form>
    </body> 
</html>
