<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="links"><a href="index.html">Google Search</a></div><br>
        <form action="https://google.com/search" class="center">
            <img src='https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_Google_2013_Official.svg' class="img"/>
            <div class="search">
            <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" placeholder="Image Search"/><br></br>
            <input type="submit" value="Google Images Search" id="imagesearch">
            </div>
        </form>
    </body>
</html>
